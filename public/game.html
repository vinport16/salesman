<!DOCTYPE html>
<html>
<head>
  <title>Salesman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <div id="dock" class="dock">
    <span class="label">distance:</span> <span id='distance' class='distance'>0</span><br>
    <span class="label">you:</span> <span id='best' class='best'></span>
    <span class="label">best:</span> <span id='beat' class='beat'></span><br>
  </div>
  <div id="canvasparent" class="graphcontainer">
    <canvas id="canvas"></canvas>
  </div>
  <div id="dock" class="dock">
    <div class="buttonbox">
      <button id="clear" type="button" class="clear">clear</button>
      <button id="info" type="button" class="menu" onclick="location.href='/'";>menu</button>
      <button id="restore" type="button" class="restore" disabled>restore</button>
    </div>
  </div>
  <audio id="clicksound" hidden>
    <source src="sounds/click.mp3" type="audio/mpeg">
  </audio>
  <audio id="unclicksound" hidden>
    <source src="sounds/unclick.mp3" type="audio/mpeg">
  </audio>
</body>
<script type="text/javascript" src="scripts/prng.js"></script>
<script type="text/javascript" src="scripts/draw.js"></script>
<script type="text/javascript" src="scripts/vectors.js"></script>
<script type="text/javascript" src="scripts/data_management.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
<script>
// no scrolling allowed!
document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive:false });
</script>
</html>
