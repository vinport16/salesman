<html>

<body>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <div class="graphcontainer">
    <br>
    <br>
    <h3>Salesman</h3>
    The object of this game is to create the shortest circuit that connects all of the points.
    This is a <a href="wikipedia.org/wiki/Travelling_salesman_problem">famous type of problem</a> that is difficult for computers to solve.
    <br><br>
    Pick a puzzle. Try to reach or improve the best score.
    <br><br>

    <table id="puzzleList" class="puzzle-list">
      <tbody>
       <tr>
         <th></th>
         <th>You</th>
         <th>Best</th>
         <th>Delta</th>
       </tr>
      </tbody>
    </table>
  </div>
</body>
<script type="text/javascript" src="puzzledata.js"></script>
